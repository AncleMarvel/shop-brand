<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Brand</title>
</head>

<body>
    <header class="header">
        <div class="logoContainer">
            <img class="logo" src="assets/logo.png" alt="logo">
            <p class="bran">BRAN<span>D</span></p>
        </div>

        <form action="" class="search">
            <div class="searchBrowse">
                Browse <i class="fas fa-caret-down"></i>
            </div>
            <input placeholder="Search for Item..." type="text">
            <button>
                <i class="fas fa-search"></i>
            </button>
        </form>
        <img src="assets/cart.png" alt="cart" class="headerCart">
        <button class="btnMyAccount">
            My Account
            <i class="fas fa-caret-down"></i>
        </button>
    </header>
    <nav class="nav">
        <a href="#" class="navLink">HOME</a>
        <a href="#" class="navLink">MAN</a>
        <a href="#" class="navLink">WOMEN</a>
        <a href="#" class="navLink">KIDS</a>
        <a href="#" class="navLink">ACCOSERIES</a>
        <a href="#" class="navLink">FEATURED</a>
        <a href="#" class="navLink">HOT DEALS</a>
    </nav>
    <div class="mainBanner">
        <div class="container">
            <div class="brandHeadingsContain">
                <h1>THE BRAND</h1>
                <h2>OF LUXERIOUS FASHION</h3>
            </div>
        </div>
    </div>
    <div class="container offers">
        <div class="partOffers">
            <div class="bigOffer">
                <img src="assets/offer1.jpg" alt="">
                <div class="label">
                    <div class="labelTop">HOT DEAL</div>
                    <div class="labelBottom">FOR MEN</div>
                </div>
            </div>
            <div class="smallOffer">
                <img src="assets/offer2.jpg" alt="">
                <div class="label">
                    <div class="labelTop">30% offer</div>
                    <div class="labelBottom">women</div>
                </div>
            </div>
        </div>
        <div class="partOffers">
            <div class="smallOffer">
                <img src="assets/offer4.jpg" alt="">
                <div class="label">
                    <div class="labelTop">luxirous & trendy</div>
                    <div class="labelBottom">accesories</div>
                </div>
            </div>
            <div class="bigOffer">
                <img src="assets/offer3.jpg" alt="">
                <div class="label">
                    <div class="labelTop">new arrivals</div>
                    <div class="labelBottom">for kids</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
